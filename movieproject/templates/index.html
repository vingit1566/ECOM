
{% extends 'base.html' %}
{% block body %}

<div class="continer">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-2">
            <div class="card" style="width: 17rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More</a>
  </div>
</div>
        </div>
{% endfor  %}
    </div>
</div>


&nbsp;&nbsp;&nbsp;

    {% endblock %}
